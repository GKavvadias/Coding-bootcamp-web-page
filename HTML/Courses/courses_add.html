<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width" />
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <script src="../../Scripts/jquery-3.0.0.js"></script>
    <script src="../../Scripts/umd/popper.js"></script>
    <script src="../../Scripts/bootstrap.js"></script>

    <style>
        @import url('../../CSS/course.css');
        .navbar-fixed-top {
            background-color: #343A40;
            top: 0;
            border-width: 0 0 1px;
            position: fixed;
            right: 0;
            left: 0;
            z-index: 1030;
        }
    </style>

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-fixed-top navbar-expand-md navbar-dark">
                    <a class="navbar-brand" href="../../Index.html">Coding Bootcamp</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="btn-group collapse navbar-collapse" id="collapsibleNavbar">
                        <button type="button" class="btn-dark dropdown-toggle" data-toggle="dropdown">
                            Add Course
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item " href="https://en.wikipedia.org/wiki/C_Sharp_(programming_language)" target="_blank">
                                C#
                                <img src="../../images/Csharp_Logo.png" style="float:right" width="100" height="50" />
                            </a>
                            <a class="dropdown-item " href="https://en.wikipedia.org/wiki/Java_(programming_language)" target="_blank">
                                Java
                                <img src="../../images/java_logo-removebg-preview.png" style="float:right" width="100" height="50" />
                            </a>
                            <a class="dropdown-item " href="https://en.wikipedia.org/wiki/JavaScript" target="_blank">
                                JavaScript
                                <img src="../../images/javascript logo.png" style="float:right" width="100" height="45" />
                            </a>
                            <a class="dropdown-item " href="https://en.wikipedia.org/wiki/Python_(programming_language)" target="_blank">
                                Python
                                <img src="../../images/python_logo-removebg-preview.png" style="float:right" width="100" height="45" />
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">

                <div class="container">
                    <br />
                    <br />
                    <br />
                    <br />
                    <div class="mt-4 mb-4">
                        <a class="btn btn-success" href="courses.html">Return to Courses</a>
                    </div>

                    <form>

                        <div class="form-group">

                            <label for="CName">Course *</label>
                            <input id="CName" class="form-control" type="text" name="firstname" value="" placeholder="Enter letters or/and symbols (length must be 1-15)" autocomplete="off" required pattern="[A-Za-z+#]{1,15}" title="Only letters between 1 and 15 characters" />

                        </div>

                        <div class="form-group">

                            <label for="TFName">Trainer's First Name *</label>
                            <input id="TFName" class="form-control" type="text" name="firstname" value="" placeholder="Enter letters only (length must be 2-15)" autocomplete="off" required pattern="[A-Za-z]{2,15}" title="Only letters between 2 and 15 characters" />

                        </div>

                        <div class="form-group">

                            <label for="TLName">Trainer's Last Name *</label>
                            <input id="TLName" class="form-control" type="text" name="lastname" value="" placeholder="Enter letters only (length must be 2-15)" autocomplete="off" required />

                        </div>
                        <br />
                        <button class="btn btn-primary form-control">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
