<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width" />
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <script src="../../Scripts/jquery-3.0.0.js"></script>
    <script src="../../Scripts/umd/popper.js"></script>
    <script src="../../Scripts/bootstrap.js"></script>

    <style>
        @import url('../../CSS/student.css');
    </style>

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-fixed-top navbar-expand-md navbar-dark">
                    <a class="navbar-brand" href="../../Index.html">Coding Bootcamp</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="students.html">Edit Student</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="container">
                    <br />
                    <br />
                    <br />
                    <br />
                    <div class="mt-4 mb-4">
                        <a class="btn btn-success" href="students.html">Return to Students</a>
                    </div>

                    <form>

                        <div class="form-group">

                            <label for="FName">First Name</label>
                            <input id="FName" class="form-control" type="text" name="firstname" value="Elina" placeholder="Enter letters only (length must be 2-15)" autocomplete="off" required pattern="[A-Za-z]{2,15}" title="Only letters between 2 and 15 characters" />

                        </div>

                        <div class="form-group">

                            <label for="LName">Last Name</label>
                            <input id="LName" class="form-control" type="text" name="lastname" value="Zafeiri" placeholder="Enter letters only (length must be 2-15)" autocomplete="off" required />

                        </div>

                        <div class="form-group">

                            <label for="BDate">Birth Date (from 01/01/1950 to 31/12/2003)</label>
                            <input id="BDate" class="form-control" type="date" name="DateofBirth" value="1990-04-15" required min="1950-01-01" max="2003-12-31" />

                        </div>

                        <div class="form-group">

                            <label for="TFees">Tuition Fees</label>
                            <input id="TFees" class="form-control" type="number" name="Tuition Fees" value="2500" placeholder="Number from 0 to 10000" autocomplete="off" required min="0" max="10000" />
                        </div>
                        <br />
                        <button class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
